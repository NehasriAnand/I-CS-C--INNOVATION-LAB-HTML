<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Quantifiers specify how many times a character or group should appear.
        let text="aaaba";
        let pattern=/\a?/g;
        let result=text.match(pattern)
        console.log(result);
        //*matches zero or more consecutive as.it allows empty matches too.at last it checks once again so if not it returns("").
        //+unlike?,this doesn't allow empty matches.Instead of matching one at a time ,it groups consecutive as together.
        //?matches zero or one a at each position. at last it checks again so if not it returns("").
        //modifiers change how regex matches.
        //common modifiers:
        //i=case insensitive
        //g=global match(all occurrences)
        //m=multiline match
        let sentence="javascript programming language.\n java programming language"
        let pattern2=/\programming+/igm;
        let result2=sentence.match(pattern2);
        console.log(result2);
        //meta character have special meaning in regex.
        //common mat character:
        // .=any character except newline
        // \=digit(0-9)
        // \w=word character (letter,digit,_)
        // \s=whitespace-
        // ^=start of string/line
        // $=end of string/line
        let digitchar="001js";
        let pattern3=/\d+/g; 
        let result3=digitchar.match(pattern3);
        console.log(result3);
        //grouping parentheses() are used to group patterns and capture submatches.
        let texts="hai neha";
        let pattern4=/(\w+)\s+(\w+)/;
        let result4=texts.match(pattern4);
          console.log(result4);
           console.log(result4[0]);
           console.log(result4[1]);
          console.log(result4[2]);
        
        let fruits="apple banana apple grape";
        //1.exec()-group the output
        let pattern5=/(apple)/;
        let result5=pattern5.exec(fruits);
        console.log(result5[0]);
        console.log(result5[1]);
        //2.replace()-replaces matches
        let pattern6=/apple/g;
        let result6=fruits.replace(pattern6,"orange");
        console.log(result6);
        //3.split()-splits string using regex
        let pattern7=/\s+/;
        let result7=fruits.split(pattern7);
        console.log(result7);
    </script>
</body>
</html>
